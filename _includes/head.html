<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% if page.categories == 'home' %}
            {{ site.title | downcase }} 
        {% elsif page.categories == 'lp' %} 
            {{ page.title | downcase }} 
        {% elsif page.categories == 'filtered' %} 
            {{ page.title | downcase }} // {{ page.description | downcase }}
        {% else %}
            {% if page.root == '/projects/' %}
                projects // {{ page.title | downcase }} 
            {% else page.root == '/work/' %}
                work // {{ page.title | downcase }} 
            {% endif %}
        {% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
