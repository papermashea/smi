<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
    
            <a class="home-link" href="{{ site.baseurl }}/">{{ site.title }}</a>

        {% for page in site.pages %}
            {% if page.category == 'lp' %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
