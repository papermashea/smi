---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.title %}
      <div class="page-head"><span class="page-title">{{ page.title }}</span><span class="page-desc"> // {{ page.description }}</span></div> 
    {% else %}
      <div class="page-subhead">{{ page.description }} </div>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
