---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.description %}
      <div class="page-title">{{ page.title }} // {{ page.description }}</div> 
    {% else %}
      <div class="page-title">{{ page.title }} </div>
    {% endif %}
    
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
